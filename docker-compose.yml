version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: flutter_build_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: flutter_unity_build
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - flutter_build_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: flutter_build_redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - flutter_build_network

  # Backend Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: flutter_build_backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 8000
      DATABASE_URL: postgresql://postgres:postgres123@postgres:5432/flutter_unity_build
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-please-change-in-production}
      JWT_EXPIRE: 7d
      FRONTEND_URL: http://localhost:3000
      # Unity paths (map to your local paths)
      UNITY_EDITOR_PATH: ${UNITY_EDITOR_PATH:-/unity/Unity.exe}
      UNITY_REPO_PATH: /repos/unity
      UNITY_REPO_URL: ${UNITY_REPO_URL}
      # Flutter paths (map to your local paths)
      FLUTTER_SDK_PATH: ${FLUTTER_SDK_PATH:-/flutter/bin/flutter}
      FLUTTER_REPO_PATH: /repos/flutter
      FLUTTER_REPO_URL: ${FLUTTER_REPO_URL}
      # Build settings
      BUILD_TIMEOUT: 3600000
      MAX_CONCURRENT_BUILDS: 1
    volumes:
      # Artifacts and logs
      - ./artifacts:/app/artifacts
      - ./logs:/app/logs
      # Map your local Unity and Flutter projects (Windows paths)
      # Change these to your actual project paths
      - ${UNITY_PROJECT_PATH:-C:/your/unity/project}:/repos/unity
      - ${FLUTTER_PROJECT_PATH:-C:/your/flutter/project}:/repos/flutter
      # Map Unity and Flutter SDKs if needed
      # - ${UNITY_INSTALL_PATH:-C:/Program Files/Unity}:/unity:ro
      # - ${FLUTTER_INSTALL_PATH:-C:/flutter}:/flutter:ro
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - flutter_build_network

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: flutter_build_frontend
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
      NEXT_PUBLIC_WS_URL: ws://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - flutter_build_network

  # Optional: Adminer for database management
  adminer:
    image: adminer:4.8.1
    container_name: flutter_build_adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    depends_on:
      - postgres
    networks:
      - flutter_build_network

networks:
  flutter_build_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local